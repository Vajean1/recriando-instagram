<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="_css/estilo.css">
</head>
<body>
	<div class="instagram">
	<div class="instagram-phone">
		<img src="_img/instagram-celular.png" alt="celular">
	</div>
	<div class="instagram-complete">
		<div class="login">
			<img src="_img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
		<div class="formulario">
			<form class="formulario-login">
				<input type="text" name="nome, email e telfeone" value="Telefone, nome de usuário ou email" class="email">
				<br>
				<input type="text" name="senha" value="Senha" class="senha">
				<p class="botao-entrar">Entrar</p>
			</form>
		</div>
		<hr style="width: 50%; size: 10px; height: 0.1px; color: lightgray; border: 0.1px solid lightgray;">
		<div class="login-other">
			<p class="facebook"><a href="#" target="_blank"><img src="_img/facebook-logo.png"></a></p>
			<p class="recuperar-senha">
				<a href="#" target="_blank" class="blue_link">Esqueceu a senha?</a>
			</p>
		</div>
		</div>
		<div class="login">
			<p>
				Não tem um conta? <a href="#" class="blue_link">Cadastre-se</a>
			</p>
		</div>
		<div class="obtenha-app">
			<p class="ob-app">Obtenha o aplicativo.</p>
			<div class="img-obt-app">
			<a href="#"><img src="_img/apple-button.png" alt="apple store"></a>
			<a href="#"><img src="_img/googleplay-button.png" alt="playstore"></a>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
